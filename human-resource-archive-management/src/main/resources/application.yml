server:
  port: 8082

spring:
  application:
    name: human-resource-archive-management
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myHRSystem?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

# 文件上传配置
file:
  upload:
    path: ./uploads
    url-prefix: http://localhost:8082/uploads

# JWT配置
jwt:
  secret: myHRSystemSecretKeyForJWTTokenGeneration2024PleaseChangeInProductionEnvironmentThisIsALongSecretKeyForHS512Algorithm
  expiration: 3600000 # Access Token过期时间：1小时（毫秒）
  refresh-expiration: 604800000 # Refresh Token过期时间：7天（毫秒）

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  # Mapper扫描路径
  mapper-locations: classpath*:mapper/**/*.xml

# 日志配置
logging:
  level:
    com.example.human.resource.archive.management: DEBUG

