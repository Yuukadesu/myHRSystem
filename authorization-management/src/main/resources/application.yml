server:
  port: 8081

spring:
  application:
    name: authorization-management
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myHRSystem?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  sql:
    init:
      mode: never

# JWT配置
jwt:
  secret: myHRSystemSecretKeyForJWTTokenGeneration2024PleaseChangeInProduction
  expiration: 3600000 # Access Token过期时间：1小时（毫秒）
  refresh-expiration: 604800000 # Refresh Token过期时间：7天（毫秒）

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  # Mapper扫描路径
  mapper-locations: classpath*:mapper/**/*.xml
  # 禁用类型别名扫描，避免factoryBeanObjectType错误
  type-aliases-package: com.example.common.entity

# 日志配置
logging:
  level:
    com.example.authorization: DEBUG
    org.springframework.security: DEBUG
